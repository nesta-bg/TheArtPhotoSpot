<div class="row">
    <div class="card-deck wrap">
        <div class="card product-info" *ngFor="let p of products; let i = index">
            <img class="card-img-top" src="/img/{{ p.artId }}.jpg" [alt]="p.title">
            <div class="card-body">
                <div class="product-name">{{ p.category }} - {{ p.size }}</div>
                <div><strong>Price:</strong> {{ p.price | currency:'USD':'symbol' }}</div>
                <div><strong>Artist:</strong> {{ p.artist }}</div>
                <div><strong>Title:</strong> {{ p.title }}</div>
                <div><strong>Description:</strong><zippy title="Show">{{ p.artDescription }}</zippy></div>
                <button id="buyButton" class="btn btn-success btn-sm pull-right" (click)="addProduct(p)">Buy</button>
            </div>
        </div>
    </div>
</div>
